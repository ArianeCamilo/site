{{define "content"}}
<div class="d-flex flex-column flex-grow bg-text-dark text-text">
    <div class="container" style="padding-bottom: 60px">
        <h1 class="text-center page-title">Fale Conosco</h1>

        <form action="" method="post">
            <input type="hidden" name="token" value="{{.Token}}" />

            <div class="mb-3">
                <label for="tipo">Tipo</label>
                <select class="custom-select text-center text-md-left" id="tipo" name="tipo">
                    {{range .TypeOptions}}
                    <option value="{{.Value}}">{{.Label}}</option>
                    {{end}}
                </select>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" class="form-control text-center text-md-left" name="assunto" required />
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <div class="form-group mt-4">
                <button class="btn btn-lg btn-block bg-primary text-white">Enviar</button>
            </div>
        </form>
    </div>
</div>
{{end}}
